lic.svg","alt":"/~ferri-emanuele/images/flags/Flag_of_the_Czech_Republic.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/Flag_of_the_Netherlands.svg","alt":"/~ferri-emanuele/images/flags/Flag_of_the_Netherlands.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_Albania.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_Albania.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_Bosnia_and_Herzegovina.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_Bosnia_and_Herzegovina.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_Georgia.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_Georgia.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_Kosovo.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_Kosovo.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_Moldova.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_Moldova.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_Montenegro.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_Montenegro.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_North_Macedonia.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_North_Macedonia.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_Serbia.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_Serbia.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_Turkey.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_Turkey.svg","tag":"img"},{"src":"/~ferri-emanuele/images/flags/candidates/Flag_of_Ukraine.svg","alt":"/~ferri-emanuele/images/flags/candidates/Flag_of_Ukraine.svg","tag":"img"}]}},{"tag":"string","sons":["DuckCMS is a content management system with a window-based visual interface, equipped with a graphical simulator for automata, Mealy machines, and Turing machines.\n\nOn the client side, it is entirely developed in JavaScript. The interface is defined through JSON, using a simple and easily extensible language.\n\nThe server is currently implemented in PHP, but since communication with the client also takes place via JSON, it can potentially be implemented in other languages as well.\n\nDuckCMS relies on the file system and Linux system users, eliminating the need for a database. It can also make use of users and files already present on the system.\n\nIt includes a file explorer with copy, move, delete, and directory creation features. A recycle bin is also available, which preserves different versions of files, including those that have been overwritten.\n\nBasic collaboration features are supported through the creation of user groups. A simple style selector allows adding, removing, and reordering CSS stylesheets.\n\nOriginally designed for educational purposes, DuckCMS combines simplicity, speed, and extensibility, qualities that also make it a potential lightweight alternative to more complex CMS platforms.\n"]}]},"bottom":{"sons":[{"tag":"footer","sons":["Created by ",{"tag":"span","sons":["Me"]},{"tag":"email"}]}]}}]]]></script></body></html>
